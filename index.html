<div class="galaxy-bg"></div>

<div class="button-container">

<script>
const parks = [
    { name: "Thermas dos Laranjais", description: "Aproveite as melhores piscinas e toboáguas do Brasil!", price: 100 },
    { name: "Aquário de SP", description: "Explore o fascinante mundo marinho no coração de São Paulo!", price: 50 },
    { name: "Zoológico de SP + Mundo dos Dinossauros", description: "Conheça animais de todo o mundo e viaje no tempo com os dinossauros!", price: 50 },
    { name: "Animália Park", description: "Diversão garantida para toda a família com animais e atrações!", price: 90 },
    { name: "Hopi Hari", description: "Aventure-se nas montanhas-russas e atrações radicais!", price: 90 },
    { name: "Magic City", description: "Divirta-se no maior parque aquático coberto da América Latina!", price: 50 },
    { name: "Beto Carrero", description: "O maior parque temático da América Latina espera por você!", price: 80 },
    { name: "Smart Fit", description: "Mantenha-se em forma com acesso às melhores academias!", price: 80 },
    { name: "Natus's Barber (PG)", description: "Corte à vontade por 30 dias na melhor barbearia da região!", price: 100 },
    { name: "Camarote dos Ídolos do SÃO PAULO F.C Open Bar e Food", description: "Entre para o camarote e curta a melhor vista do show!", price: 250 }
];

let cart = {};

function createParkItems() {
    const parkList = document.getElementById('parkList');
    parks.forEach(park => {
        const parkItem = document.createElement('div');
        parkItem.className = 'park-item';
        parkItem.innerHTML = `
            <h3>${park.name}</h3>
            <p>${park.description}</p>
            <p class="price">R$ ${park.price.toFixed(2)}</p>
            <div class="quantity-control">
                <button class="quantity-btn minus" onclick="updateQuantity('${park.name}', -1)">-</button>
                <span class="quantity">${cart[park.name] || 0}</span>
                <button class="quantity-btn plus" onclick="updateQuantity('${park.name}', 1)">+</button>
            </div>
        `;
        parkList.appendChild(parkItem);
    });
}

function updateQuantity(parkName, change) {
    if (!cart[parkName]) cart[parkName] = 0;
    cart[parkName] = Math.max(0, cart[parkName] + change);
    updateDisplay();
    if (change > 0) {
        playHappySound();
        showConfetti();
    }
}

function updateDisplay() {
    const parkItems = document.querySelectorAll('.park-item');
    parkItems.forEach(item => {
        const parkName = item.querySelector('h3').textContent;
        const quantitySpan = item.querySelector('.quantity');
        quantitySpan.textContent = cart[parkName] || 0;
    });
    updateTotal();
}

function updateTotal() {
    let total = 0;
    for (let parkName in cart) {
        const park = parks.find(p => p.name === parkName);
        total += park.price * cart[parkName];
    }
    document.getElementById('total').textContent = `Total: R$ ${total.toFixed(2)}`;
}

function playHappySound() {
    const audio = new Audio('https://example.com/happy-sound.mp3');
    audio.play();
}

function showConfetti() {
    for (let i = 0; i < 50; i++) {
        createConfetti();
    }
}

function createConfetti() {
    const confetti = document.createElement('div');
    confetti.className = 'confetti';
    confetti.style.left = Math.random() * 100 + 'vw';
    confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
    confetti.style.opacity = Math.random();
    confetti.innerText = '🎉';
    document.body.appendChild(confetti);

    setTimeout(() => {
        confetti.remove();
    }, 5000);
}

function createStars() {
    const galaxy = document.querySelector('.galaxy-bg');
    for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.width = star.style.height = Math.random() * 3 + 'px';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDuration = Math.random() * 3 + 2 + 's';
        galaxy.appendChild(star);
    }
}

function createNeonRain() {
    const rain = document.querySelector('.neon-rain');
    for (let i = 0; i < 100; i++) {
        const drop = document.createElement('div');
        drop.className = 'rain-drop';
        drop.style.left = Math.random() * 100 + '%';
        drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
        drop.style.animationDelay = Math.random() * 2 + 's';
        rain.appendChild(drop);
    }
}

createParkItems();
createStars();
createNeonRain();

</script>

<style>
@keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
}

.star {
    position: absolute;
    background-color: #fff;
    border-radius: 50%;
    animation: twinkle linear infinite;
}

@keyframes neonRain {
    0% { transform: translateY(-100vh); }
    100% { transform: translateY(100vh); }
}

.rain-drop {
    position: absolute;
    width: 1px;
    height: 50px;
    background: linear-gradient(to bottom, transparent, #00ffff);
    animation: neonRain linear infinite;
}

@keyframes confettiFall {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(720deg); }
}

.confetti {
    position: fixed;
    z-index: 1000;
    font-size: 20px;
    animation: confettiFall linear;
}
</style>
